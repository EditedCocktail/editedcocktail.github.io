<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>VoiceCatX</title>
  <link rel="stylesheet" href="themes.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
</head>
<body>
  <div id="launch-screen" class="fullscreen-center">
    <img src="../assets/icon.svg" alt="VoiceCat" class="app-icon">
    <h2 id="header-text">VoiceCatX Activation Key Generator</h2>
    <div id="launch-text" class="launch-text">Enter your VoiceCatX ID below</div>

    <button class="default-btn theme-btn" id="theme-btn"><i class="ph-fill ph-sun"></i></button>
    
    <div class="language-selector">
      <button class="default-btn lang-option accent" data-lang="en">English</button>
      <button class="default-btn lang-option" data-lang="ru">Русский</button>
    </div>

    <input class="default-input" id="idInput" placeholder="Enter VoiceCatX ID" autocomplete="off">

    <div class="info-box default-input" id="infoBox">
      Key: ???<br>
      Expiration: ???
    </div>

    <button class="default-btn" id="generateBtn">Generate Activation Key</button>

    <div class="lds-dual-ring" id="loadingRing"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  
  <!-- Crypto-JS for SHA256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
