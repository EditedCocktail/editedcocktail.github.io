<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoiceCatX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" />
</head>
<body>
  <div class="container">
    <!-- Theme Toggle Button -->
    <button class="theme-btn" id="theme-btn">
      <i class="ph-fill ph-sun"></i>
    </button>
    
    <h1 id="page-title">VoiceCatX Activation Key Generator</h1>

    <!-- Language Selector -->
    <div class="language-selector">
      <button class="lang-option accent" data-lang="en">English</button>
      <button class="lang-option" data-lang="ru">Русский</button>
    </div>
    
    <div class="input-group">
      <input type="text" id="idInput" placeholder="Enter VoiceCatX ID" autocomplete="off" />
    </div>
    
    <div class="info" id="infoBox">
      Key: ???<br>
      Expiration: ???
    </div>
    
    <button id="generateBtn">Generate Activation Key</button>
    
    <div class="lds-dual-ring" id="loadingRing"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  
  <!-- Crypto-JS for SHA256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
